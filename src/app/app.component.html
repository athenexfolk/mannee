<main class="p-4 space-y-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-finance-summary
      title="Total Income"
      [amount]="accountService.totalIncome()"
      bgColor="#36D399"
      textColor="white"
    />
    <app-finance-summary
      title="Total Expenses"
      [amount]="accountService.totalExpenses()"
      bgColor="#FF6B6B"
      textColor="white"
    />
    <app-finance-summary
      title="Total Balance"
      [amount]="accountService.totalBalance()"
      bgColor="#6C63FF"
      textColor="white"
    />
  </div>

  <div>
    <h2 class="text-2xl font-bold text-center mb-4">Transactions</h2>
    <app-finance-transaction-list
      [transactions]="accountService.transactions() || []"
    />
  </div>
</main>

<button
  (click)="addPanel.open()"
  class="fixed bottom-4 right-4 p-3 rounded-full flex items-center bg-green-700/50 text-white shadow-lg backdrop-blur-sm"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="size-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 4.5v15m7.5-7.5h-15"
    />
  </svg>
</button>

@if (addPanel.isOpened) {
<app-add-finance-transaction
  (closed)="addPanel.close()"
  (added)="add($event)"
/>
}
